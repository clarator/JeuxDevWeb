<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div id="headerContainer"></div>
        </header>
        
        <div class="section">
            <div class="contenaire">
                <section class="choice">
                    <h1 class="loginChoice">Connexion</h1>
                    <h1 class="registerChoice">Inscription</h1>
                </section>
                <div class="login">
                    <form action="/login" method="post" class="formLogin">
                        <h2>Se connecter</h2>
                        <label for="pseudo">Pseudo</label>
                        <input type="text" name="pseudo" id="pseudoLogin" class="pseudoLogin" autocomplete="off" required>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="passwordLogin" class="passwordLogin" required>
                        <button type="submit">Se connecter</button>
                    </form>
                </div>
                <div class="register">    
                    <form action="/register" method="post" class="formRegistration">
                        <h2>S'inscrire</h2>    
                        <label for="pseudo">Pseudo</label>
                        <input type="text" name="pseudo" id="pseudoRegister" class="pseudoRegister" autocomplete="off" required>
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="passwordRegister" class="passwordRegister" required>
                        <label for="password2">Confirmer le mot de passe</label>
                        <input type="password" name="password2" id="password2" class="password2" required>
                        <button type="submit">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>
        <script src="../js/header.js"></script>
        
    </body>
</html>
